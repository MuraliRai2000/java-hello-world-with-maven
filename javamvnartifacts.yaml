- hosts: all
  become_method: sudo
  connection: ssh
  become: yes

  vars:
    java_redhat_openjdk_packages:
        - openjdk-11-jdk

  tasks:
    - name: install open jdk
      yum:
        name: "{{ item }}"
        update_cache: yes
        state: latest
      when: ansible_distribution=="RedHat"
      loop:
        - "{{ java_redhat_openjdk_packages }}"
    - name: copy mvn artifacts
      copy:
        src: target/*.jar
        dest: files
    - name: run java command
      shell: "java - jar files/*.jar > javarunoutputlogs.txt"


